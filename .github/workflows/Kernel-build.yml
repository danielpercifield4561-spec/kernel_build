name: Tab A9+ Custom Kernel V2 (Bit 6 - qgki) - Fixed KSU-Next

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld
          mkdir toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 toolchains/gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 toolchains/gcc32
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b toolchains/clang

      - name: üì¶ Reconstruct and Unpack Source
        run: |
          echo "üîß Reconstructing source archive..."
          cat Kernel_Source/Kernels.zip.* > Combined_Source.zip
          mkdir -p kernel-source
          7z x Combined_Source.zip -okernel-source/
          cd kernel-source

          if [ -f "Kernels.zip" ]; then
            echo "üì¶ Unpacking inner archive..."
            7z x "Kernels.zip" -aoa && rm "Kernels.zip"
          fi

          INNER_TARBALL=$(find . -name "Kernel.tar.gz" | head -n 1)
          if [ -n "$INNER_TARBALL" ]; then
            echo "üì¶ Extracting tarball..."
            tar -xf "$INNER_TARBALL" --strip-components=1 && rm "$INNER_TARBALL"
          fi

          if [ ! -f Makefile ]; then
            echo "üîç Makefile not at root, searching..."
            SUBDIR=$(find . -maxdepth 3 -name "Makefile" -exec dirname {} \; | head -n 1)
            if [ -n "$SUBDIR" ] && [ "$SUBDIR" != "." ]; then
              echo "üìÅ Promoting source from: $SUBDIR"
              mv "$SUBDIR"/* . 2>/dev/null || true
              mv "$SUBDIR"/.* . 2>/dev/null || true
            fi
          fi

          echo "‚úÖ Unpack done"

      - name: üõ†Ô∏è Patch KernelSU-Next
        run: |
          cd $GITHUB_WORKSPACE/kernel-source

          if [ ! -f "Makefile" ] || [ ! -f "fs/open.c" ] || [ ! -f "fs/exec.c" ]; then
            echo "‚ùå FATAL: Kernel source root is incomplete. Contents:"
            ls -la
            exit 1
          fi
          echo "‚úÖ Source root validated"

          # ‚îÄ‚îÄ FIX 1: Make drivers/Makefile writable BEFORE setup.sh runs ‚îÄ‚îÄ‚îÄ‚îÄ
          echo "üîì Unlocking drivers/Makefile permissions..."
          chmod u+w drivers/Makefile
          chmod u+w drivers/ 2>/dev/null || true
          echo "‚úÖ drivers/Makefile is now writable"

          # ‚îÄ‚îÄ 1. Run KSU-Next setup ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          echo "üì• Downloading KernelSU-Next setup..."
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" -o ksu_setup.sh
          # setup.sh will now successfully write to drivers/Makefile itself
          bash ksu_setup.sh next || bash ksu_setup.sh || true
          rm -f ksu_setup.sh
          echo "‚úÖ KernelSU-Next source integrated"

          # ‚îÄ‚îÄ 2. Locate KSU source dir ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          KSU_DIR=""
          for candidate in "drivers/kernelsu" "KernelSU/kernel" "kernelsu"; do
            if [ -d "$candidate" ]; then
              KSU_DIR="$candidate"
              break
            fi
          done
          if [ -z "$KSU_DIR" ]; then
            echo "‚ùå FATAL: KSU source dir not found. Listing:"
            ls -la
            exit 1
          fi
          echo "üìÅ KSU source at: $KSU_DIR"

          # ‚îÄ‚îÄ FIX 2: Replace standalone Makefile with kernel obj-y style ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          # The repo ships a standalone Makefile (for out-of-tree builds).
          # For in-tree builds the kernel needs: obj-y += file.o
          echo "üìù Writing kernel-compatible obj-y Makefile for $KSU_DIR..."
          OBJS=""
          for f in "$KSU_DIR"/*.c; do
            [ -f "$f" ] || continue
            base=$(basename "$f" .c)
            OBJS="${OBJS}obj-y += ${base}.o\n"
          done
          if [ -z "$OBJS" ]; then
            echo "‚ùå FATAL: No .c files found in $KSU_DIR"
            ls "$KSU_DIR"
            exit 1
          fi
          printf "%b\n" "$OBJS" > "$KSU_DIR/Makefile"
          echo "--- New $KSU_DIR/Makefile ---"
          cat "$KSU_DIR/Makefile"

          # ‚îÄ‚îÄ 3. Ensure drivers/Makefile has KSU entry ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          # setup.sh should have added this, but if it failed due to permissions
          # (before our chmod), add it manually now.
          REL_PATH=$(realpath --relative-to=drivers "$KSU_DIR")
          if ! grep -q "$REL_PATH" drivers/Makefile; then
            echo "obj-y += ${REL_PATH}/" >> drivers/Makefile
            echo "‚úÖ Manually added 'obj-y += ${REL_PATH}/' to drivers/Makefile"
          else
            echo "‚ÑπÔ∏è drivers/Makefile already has entry for $REL_PATH"
          fi
          echo "--- drivers/Makefile (last 5 lines) ---"
          tail -5 drivers/Makefile

          # ‚îÄ‚îÄ 4. Back up fs files + add extern declarations ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          cp fs/open.c fs/open.c.backup
          cp fs/exec.c fs/exec.c.backup

          if ! grep -q "ksu_handle_faccessat" fs/open.c; then
            sed -i '1i extern int ksu_handle_faccessat(int *dfd, const char __user **filename, int *mode, int *flags);' fs/open.c
            echo "‚úÖ faccessat extern added"
          fi

          if ! grep -q "ksu_handle_execveat" fs/exec.c; then
            sed -i '1i struct user_arg_ptr;\nextern int ksu_handle_execveat(int *fd, struct filename **filename, struct user_arg_ptr *argv, struct user_arg_ptr *envp, int *flags);' fs/exec.c
            echo "‚úÖ execveat extern added"
          fi

          # ‚îÄ‚îÄ 5. Inject hook call sites ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          if grep -q "long do_faccessat(int dfd, const char __user \*filename, int mode" fs/open.c; then
            if ! grep -q "ksu_handle_faccessat(&" fs/open.c; then
              sed -i '/long do_faccessat(int dfd, const char __user \*filename, int mode)/{n;s/{/{ ksu_handle_faccessat(\&dfd, \&filename, \&mode, NULL);/}' fs/open.c
              echo "‚úÖ faccessat hook call injected"
            fi
          else
            echo "‚ö†Ô∏è do_faccessat signature not matched:"
            grep -n "do_faccessat" fs/open.c | head -5
          fi

          if grep -q "int do_execveat_common(int fd, struct filename \*filename," fs/exec.c; then
            if ! grep -q "ksu_handle_execveat(&" fs/exec.c; then
              sed -i '/int do_execveat_common(int fd, struct filename \*filename,/{n;s/{/{ ksu_handle_execveat(\&fd, \&filename, \&argv, \&envp, \&flags);/}' fs/exec.c
              echo "‚úÖ execveat hook call injected"
            fi
          else
            echo "‚ö†Ô∏è do_execveat_common signature not matched:"
            grep -n "do_execveat_common\|do_execve" fs/exec.c | head -5
          fi

          # ‚îÄ‚îÄ 6. Configure defconfig ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          CONFIG_PATH=$(find . -path "*/arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig" | head -n 1)
          if [ -z "$CONFIG_PATH" ]; then
            echo "‚ùå FATAL: gta9pwifi defconfig not found. Available:"
            find . -name "*defconfig" | head -20
            exit 1
          fi
          echo "üìã Defconfig: $CONFIG_PATH"

          sed -i '/CONFIG_KSU/d' "$CONFIG_PATH"
          {
            echo "CONFIG_KSU=y"
            echo "CONFIG_KSU_NEXT=y"
            echo "CONFIG_KSU_MANUAL_HOOK=y"
            echo "CONFIG_OVERLAY_FS=y"
          } >> "$CONFIG_PATH"
          sed -i 's/CONFIG_KPROBES=y/CONFIG_KPROBES=n/g' "$CONFIG_PATH"

          echo "‚úÖ Patching complete"

      - name: ‚öôÔ∏è Configure and Compile
        run: |
          set -o pipefail
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchains
          CLANG_BIN=$TOOLCHAIN_DIR/clang/bin
          cd $GITHUB_WORKSPACE/kernel-source

          MAKE_ARGS="
            ARCH=arm64 \
            SUBARCH=arm64 \
            O=out \
            CC=$CLANG_BIN/clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=$TOOLCHAIN_DIR/gcc64/bin/aarch64-linux-android- \
            CROSS_COMPILE_ARM32=$TOOLCHAIN_DIR/gcc32/bin/arm-linux-androideabi- \
            LD=$CLANG_BIN/ld.lld \
            AR=$CLANG_BIN/llvm-ar \
            NM=$CLANG_BIN/llvm-nm \
            OBJCOPY=$CLANG_BIN/llvm-objcopy \
            OBJDUMP=$CLANG_BIN/llvm-objdump \
            STRIP=$CLANG_BIN/llvm-strip \
            DTC_EXT=dtc \
            KCFLAGS=-Wno-error
          "

          echo "‚öôÔ∏è Running defconfig..."
          make $MAKE_ARGS vendor/gta9pwifi_eur_open_defconfig

          echo "üî® Compiling..."
          make -j$(nproc --all) $MAKE_ARGS Image.gz dtbs 2>&1 | tee $GITHUB_WORKSPACE/build.log

          mkdir -p $GITHUB_WORKSPACE/final_output
          if [ -f "out/arch/arm64/boot/Image.gz" ]; then
            DTBS=$(find out/arch/arm64/boot/dts -name "*.dtb" 2>/dev/null | head -10)
            if [ -n "$DTBS" ]; then
              cat out/arch/arm64/boot/Image.gz $DTBS > out/arch/arm64/boot/Image.gz-dtb
              cp out/arch/arm64/boot/Image.gz-dtb $GITHUB_WORKSPACE/final_output/
            fi
            cp out/arch/arm64/boot/Image.gz $GITHUB_WORKSPACE/final_output/
            find out/arch/arm64/boot/dts -name "*.dtb" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;
            echo "‚úÖ Build successful"
          else
            echo "‚ùå Image.gz not found"
            exit 1
          fi

      - name: üì§ Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Result-${{ github.run_id }}
          path: |
            ${{ github.workspace }}/final_output/
            ${{ github.workspace }}/build.log
          retention-days: 30

      - name: üìä Upload Debug Info (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: KernelSU-Debug-Info-${{ github.run_id }}
          path: |
            ${{ github.workspace }}/build.log
            ${{ github.workspace }}/kernel-source/fs/open.c.backup
            ${{ github.workspace }}/kernel-source/fs/exec.c.backup
          if-no-files-found: warn
          retention-days: 7
