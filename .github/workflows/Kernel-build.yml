name: Tab A9+ KSU-Next (Backport + Gemini AI)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld jq
          mkdir toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 toolchains/gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 toolchains/gcc32
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b toolchains/clang

      - name: üì¶ Reconstruct and Unpack Source
        run: |
          cat Kernel_Source/Kernel.tar.zip.0* > Combined_Kernel.zip
          cat Kernel_Source/Platform.tar.zip.0* > Combined_Platform.zip
          mkdir -p kernel-source
          7z x Combined_Kernel.zip -okernel-source/
          7z x Combined_Platform.zip -aoa -okernel-source/
          cd kernel-source
          find . -name "Kernel.tar.gz" -exec tar -xf {} --strip-components=1 \;
          if [ ! -f "Makefile" ]; then
            MAKE_PATH=$(find . -maxdepth 3 -name "Makefile" | head -n 1)
            [ -n "$MAKE_PATH" ] && mv $(dirname "$MAKE_PATH")/* .
          fi

      - name: üõ†Ô∏è Patch KernelSU-Next & Fix 5.4 Compatibility
        run: |
          cd kernel-source
          # 1. Download KSU-Next
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          
          # 2. Backport Fixes for Kernel 5.4 (The allowlist errors)
          echo "Applying 5.4 compatibility shims..."
          sed -i '1i #include <linux/sched.h>\n#include <linux/sched/task.h>\n#ifndef TWA_RESUME\n#define TWA_RESUME 1\n#endif' drivers/kernelsu/allowlist.c
          
          # 3. Force Build System Integration
          sed -i '1i obj-y += kernelsu/' drivers/Makefile
          
          # 4. Inject Hooks and Headers
          sed -i '1i #include "../drivers/kernelsu/ksu.h"' fs/open.c
          sed -i '1i #include "../drivers/kernelsu/ksu.h"' fs/exec.c
          sed -i '/long do_faccessat(int dfd, const char __user \*filename, int mode)/{n;s/{/{ ksu_handle_faccessat(\&dfd, \&filename, \&mode, NULL);/}' fs/open.c
          sed -i '/int do_execveat_common(int fd, struct filename \*filename,/{n;s/{/{ ksu_handle_execveat(\&fd, \&filename, \&argv, \&envp, \&flags);/}' fs/exec.c

          # 5. Apply custom Defconfig if present
          if [ -f "../gta9pwifi_eur_open_defconfig" ]; then
            cp ../gta9pwifi_eur_open_defconfig arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig
          fi

      - name: ‚öôÔ∏è Configure and Compile
        run: |
          set -o pipefail
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchains
          CLANG_BIN=$TOOLCHAIN_DIR/clang/bin
          cd $GITHUB_WORKSPACE/kernel-source
          
          MAKE_ARGS="
            ARCH=arm64 SUBARCH=arm64 O=out \
            CC=$CLANG_BIN/clang CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=$TOOLCHAIN_DIR/gcc64/bin/aarch64-linux-android- \
            CROSS_COMPILE_ARM32=$TOOLCHAIN_DIR/gcc32/bin/arm-linux-androideabi- \
            LD=$CLANG_BIN/ld.lld AR=$CLANG_BIN/llvm-ar NM=$CLANG_BIN/llvm-nm \
            OBJCOPY=$CLANG_BIN/llvm-objcopy OBJDUMP=$CLANG_BIN/llvm-objdump \
            STRIP=$CLANG_BIN/llvm-strip DTC_EXT=dtc KCFLAGS=-Wno-error
          "
          
          make $MAKE_ARGS vendor/gta9pwifi_eur_open_defconfig
          make -j$(nproc --all) $MAKE_ARGS Image.gz dtbs 2>&1 | tee ../build.log

          # Prepare Output
          mkdir -p $GITHUB_WORKSPACE/final_output
          DTBS=$(find out/arch/arm64/boot/dts -name "*.dtb")
          [ -n "$DTBS" ] && cat out/arch/arm64/boot/Image.gz $DTBS > out/arch/arm64/boot/Image.gz-dtb
          cp out/arch/arm64/boot/Image.gz* $GITHUB_WORKSPACE/final_output/
          find out/arch/arm64/boot/dts -name "*.dtb" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;

      - name: üì§ Upload Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Result-${{ github.run_id }}
          path: |
            final_output/*
            build.log

      - name: ü§ñ Gemini AI Error Analysis
        if: failure()
        env:
          GEMINI_API_KEY: ${{ secrets.Gemini_Key }}
        run: |
          # 1. Clean and format error log for JSON
          ERROR_LOG=$(tail -n 150 build.log | jq -Rs .)
          
          # 2. Construct Prompt
          PROMPT="The following is a snippet from an Android Kernel 5.4 build (Tab A9+). The build failed. Analyze the error and give me the exact command or code to fix it. Log:\n$ERROR_LOG"
          
          # 3. Call Gemini
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{ \"contents\": [{ \"parts\": [{ \"text\": \"$PROMPT\" }] }] }")

          # 4. Output to Step Summary
          echo "### ü§ñ Gemini Build Analysis" >> $GITHUB_STEP_SUMMARY
          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text' >> $GITHUB_STEP_SUMMARY || echo "AI analysis could not be generated." >> $GITHUB_STEP_SUMMARY
