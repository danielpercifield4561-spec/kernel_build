name: Tab A9+ Custom Kernel (Bit 6 - Clean Slate)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§¹ Maximize Build Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"
          df -h

      - name: ðŸ› ï¸ Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld jq
          mkdir toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 toolchains/gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 toolchains/gcc32
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b toolchains/clang

      - name: ðŸ“¦ Reconstruct and Unpack Source
        run: |
          echo "ðŸ”— Recombining split parts..."
          cat Kernel_Source/Kernel.tar.zip.0* > Combined_Kernel.zip
          cat Kernel_Source/Platform.tar.zip.0* > Combined_Platform.zip
          
          mkdir -p kernel-source
          echo "ðŸ“‚ Extracting Kernel..."
          7z x Combined_Kernel.zip -okernel-source/
          echo "ðŸ“‚ Extracting Platform..."
          7z x Combined_Platform.zip -aoa -okernel-source/
          
          cd kernel-source
          # More stable extraction of the inner tarball
          if [ -f "Kernel.tar.gz" ]; then
            tar -xf Kernel.tar.gz --strip-components=1
            rm Kernel.tar.gz
          fi
          
          # Simplified Flattening: Look for Makefile and move if not in root
          if [ ! -f "Makefile" ]; then
            MAKE_PATH=$(find . -maxdepth 3 -name "Makefile" | head -n 1)
            if [ -n "$MAKE_PATH" ]; then
              SOURCE_DIR=$(dirname "$MAKE_PATH")
              echo "ðŸ“‚ Moving files from $SOURCE_DIR to root..."
              mv "$SOURCE_DIR"/* .
            fi
          fi
          echo "âœ… Source tree ready."

      - name: ðŸ› ï¸ Patch KernelSU-Next
        run: |
          cd kernel-source
          
          # 1. Download KernelSU-Next (Using the official setup script which is safer)
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          
          # 2. Integrate into Makefile (Force it to the top)
          sed -i '1i obj-y += kernelsu/' drivers/Makefile
          
          # 3. Inject Headers and Hooks
          # Place #include at the very top
          sed -i '1i #include "../drivers/kernelsu/ksu.h"' fs/open.c
          sed -i '1i #include "../drivers/kernelsu/ksu.h"' fs/exec.c

          # Inject hooks
          sed -i '/long do_faccessat(int dfd, const char __user \*filename, int mode)/{n;s/{/{ ksu_handle_faccessat(\&dfd, \&filename, \&mode, NULL);/}' fs/open.c
          sed -i '/int do_execveat_common(int fd, struct filename \*filename,/{n;s/{/{ ksu_handle_execveat(\&fd, \&filename, \&argv, \&envp, \&flags);/}' fs/exec.c

          # 4. Handle pre-edited Defconfig
          if [ -f "../gta9pwifi_eur_open_defconfig" ]; then
            cp ../gta9pwifi_eur_open_defconfig arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig
            echo "âœ… Custom defconfig applied."
          fi

      - name: âš™ï¸ Configure and Compile
        run: |
          set -o pipefail
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchains
          CLANG_BIN=$TOOLCHAIN_DIR/clang/bin
          cd $GITHUB_WORKSPACE/kernel-source
          
          MAKE_ARGS="
            ARCH=arm64 \
            SUBARCH=arm64 \
            O=out \
            CC=$CLANG_BIN/clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=$TOOLCHAIN_DIR/gcc64/bin/aarch64-linux-android- \
            CROSS_COMPILE_ARM32=$TOOLCHAIN_DIR/gcc32/bin/arm-linux-androideabi- \
            LD=$CLANG_BIN/ld.lld \
            AR=$CLANG_BIN/llvm-ar \
            NM=$CLANG_BIN/llvm-nm \
            OBJCOPY=$CLANG_BIN/llvm-objcopy \
            OBJDUMP=$CLANG_BIN/llvm-objdump \
            STRIP=$CLANG_BIN/llvm-strip \
            DTC_EXT=dtc \
            KCFLAGS=-Wno-error
          "
          
          make $MAKE_ARGS vendor/gta9pwifi_eur_open_defconfig
          make -j$(nproc --all) $MAKE_ARGS Image.gz dtbs 2>&1 | tee ../build.log

          # Create Image.gz-dtb
          mkdir -p $GITHUB_WORKSPACE/final_output
          DTBS=$(find out/arch/arm64/boot/dts -name "*.dtb")
          if [ -n "$DTBS" ]; then
            cat out/arch/arm64/boot/Image.gz $DTBS > out/arch/arm64/boot/Image.gz-dtb
          fi
          
          find out/arch/arm64/boot -maxdepth 1 -name "Image*" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;
          find out/arch/arm64/boot/dts -name "*.dtb" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;

      - name: ðŸ“¤ Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Result-${{ github.run_id }}
          path: |
            final_output/*
            build.log
      - name: ðŸ¤– Gemini AI Error Analysis
        if: failure()
        env:
          Gemini_Key: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. Grab the last 200 lines of the build log (where the error is)
          ERROR_LOG=$(tail -n 200 build.log | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          
          # 2. Construct the prompt
          PROMPT="The following is a snippet from an Android kernel build log (Samsung Tab A9+). The build failed. Please explain the exact error in simple terms and provide the corrected code or command to fix it. \n\nLog snippet:\n$ERROR_LOG"
          
          # 3. Call Gemini API (using Gemini 1.5 Flash - fast and free)
          RESPONSE=$(curl -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [{
                \"parts\": [{
                  \"text\": \"$PROMPT\"
                }]
              }]
            }")

          # 4. Extract the text response and save to Step Summary
          echo "### ðŸ¤– Gemini Build Analysis" >> $GITHUB_STEP_SUMMARY
          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text' >> $GITHUB_STEP_SUMMARY || echo "AI analysis failed to load." >> $GITHUB_STEP_SUMMARY
