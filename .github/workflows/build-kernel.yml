name: Tab A9+ Custom Kernel (Bit 6 - qgki)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld
          
          mkdir toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 toolchains/gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 toolchains/gcc32
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b toolchains/clang
      - name: üì¶ Reconstruct and Unpack Source
        run: |
          echo "üîó Recombining parts from Kernel_Source/..."
          cat Kernel_Source/Kernels.zip.* > Combined_Source.zip
          
          mkdir -p kernel-source
          echo "üìÇ Layer 1: Extracting Combined_Source.zip..."
          7z x Combined_Source.zip -okernel-source/
          
          cd kernel-source
          
          # 1. Check for a second Zip (The Kernels.zip found in your last log)
          if [ -f "Kernels.zip" ]; then
            echo "üìÇ Layer 2: Found Kernels.zip inside. Extracting..."
            7z x "Kernels.zip" -aoa
            rm "Kernels.zip"
          fi
          # 2. Check for Samsung's Kernel.tar.gz
          INNER_TARBALL=$(find . -name "Kernel.tar.gz" | head -n 1)
          if [ -n "$INNER_TARBALL" ]; then
            echo "üì¶ Layer 3: Found Kernel.tar.gz. Extracting..."
            tar -xf "$INNER_TARBALL" --strip-components=1
            rm "$INNER_TARBALL"
          fi
          
          # 3. Flatten structure if everything is in a subfolder
          if [ ! -f Makefile ] && [ ! -d arch ]; then
            echo "üìÇ Moving files from subfolder to root..."
            SUBDIR=$(find . -maxdepth 2 -name "Makefile" -exec dirname {} \;)
            if [ -n "$SUBDIR" ] && [ "$SUBDIR" != "." ]; then
              mv "$SUBDIR"/* .
            fi
          fi
          
          # 4. Final Verification
          echo "üîç Verifying directory structure..."
          ls -F
          
          if [ -f "arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig" ]; then
             echo "‚úÖ SUCCESS: Tab A9+ source verified!"
          else
             echo "‚ùå ERROR: Defconfig not found!"
             echo "Full directory tree for debugging:"
             find . -maxdepth 3
             exit 1
          fi
   
      - name: üõ†Ô∏è Patch KernelSU-Next
        run: |
          cd kernel-source
          sudo chmod -R 777 .
          
          # 1. Run the base patch (WITHOUT the legacy flag this time, let it auto-detect)
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          
          # 2. Force the correct Configs in your specific defconfig
          CONFIG="arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig"
          
          # Remove any existing KSU lines to prevent duplicates
          sed -i '/CONFIG_KSU/d' $CONFIG
          sed -i '/CONFIG_KPROBES/d' $CONFIG
          sed -i '/CONFIG_OVERLAY_FS/d' $CONFIG
          
          # Add the working setup
          echo "CONFIG_KSU=y" >> $CONFIG
          echo "CONFIG_KSU_NEXT=y" >> $CONFIG
          echo "CONFIG_OVERLAY_FS=y" >> $CONFIG
          echo "CONFIG_KPROBES=y" >> $CONFIG
          echo "CONFIG_HAVE_KPROBES=y" >> $CONFIG
          echo "CONFIG_KPROBE_EVENTS=y" >> $CONFIG
          # We are NOT adding MANUAL_HOOK here so it uses Kprobes instead


      - name: ‚öôÔ∏è Configure and Compile
        run: |
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchains
          CLANG_BIN=$TOOLCHAIN_DIR/clang/bin
          
          cd $GITHUB_WORKSPACE/kernel-source
          
          MAKE_ARGS="
            ARCH=arm64 \
            SUBARCH=arm64 \
            O=out \
            CC=$CLANG_BIN/clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=$TOOLCHAIN_DIR/gcc64/bin/aarch64-linux-android- \
            CROSS_COMPILE_ARM32=$TOOLCHAIN_DIR/gcc32/bin/arm-linux-androideabi- \
            LD=$CLANG_BIN/ld.lld \
            AR=$CLANG_BIN/llvm-ar \
            NM=$CLANG_BIN/llvm-nm \
            OBJCOPY=$CLANG_BIN/llvm-objcopy \
            OBJDUMP=$CLANG_BIN/llvm-objdump \
            STRIP=$CLANG_BIN/llvm-strip \
            DTC_EXT=dtc \
            KCFLAGS=-Wno-error
          "
          echo "‚öôÔ∏è Running Defconfig..."
          make $MAKE_ARGS vendor/gta9pwifi_eur_open_defconfig
          echo "üöÄ Building Image.gz and DTBs..."
          # Build Image.gz and all device trees
          make -j$(nproc --all) $MAKE_ARGS Image.gz dtbs 2>&1 | tee ../build.log
          # üõ†Ô∏è Manual Step: Find DTBs and Create Image.gz-dtb
          echo "üîç Locating DTB files..."
          # This finds any .dtb file anywhere inside the output dts folder
          DTB_FILES=$(find out/arch/arm64/boot/dts -name "*.dtb")
          
          if [ -n "$DTB_FILES" ]; then
            echo "üîó Found DTBs. Creating Image.gz-dtb manually..."
            cat out/arch/arm64/boot/Image.gz $DTB_FILES > out/arch/arm64/boot/Image.gz-dtb
          else
            echo "‚ö†Ô∏è No DTBs found. Image.gz-dtb will not be created."
          fi
          # üîç GATHER ARTIFACTS
          echo "üì¶ Gathering final artifacts..."
          mkdir -p $GITHUB_WORKSPACE/final_output
          
          # Copy everything found in the boot folder (Image, Image.gz, Image.gz-dtb)
          find out/arch/arm64/boot -maxdepth 1 -type f -exec cp {} $GITHUB_WORKSPACE/final_output/ \;
          
          # Copy all individual DTB files found
          find out/arch/arm64/boot/dts -name "*.dtb" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;
          echo "‚úÖ Files ready for upload:"
          ls -lh $GITHUB_WORKSPACE/final_output/
      - name: üì§ Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel-Result
          path: |
            final_output/*
            build.log
