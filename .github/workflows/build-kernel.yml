name: Tab A9+ Custom Kernel (Bit 6 - qgki)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld
          mkdir toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 toolchains/gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 toolchains/gcc32
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b toolchains/clang

      - name: ðŸ“¦ Reconstruct and Unpack Source
        run: |
          cat Kernel_Source/Kernels.zip.* > Combined_Source.zip
          mkdir -p kernel-source
          7z x Combined_Source.zip -okernel-source/
          cd kernel-source
          if [ -f "Kernels.zip" ]; then 7z x "Kernels.zip" -aoa && rm "Kernels.zip"; fi
          INNER_TARBALL=$(find . -name "Kernel.tar.gz" | head -n 1)
          if [ -n "$INNER_TARBALL" ]; then tar -xf "$INNER_TARBALL" --strip-components=1 && rm "$INNER_TARBALL"; fi
          if [ ! -f Makefile ]; then
            SUBDIR=$(find . -maxdepth 2 -name "Makefile" -exec dirname {} \;)
            [ -n "$SUBDIR" ] && mv "$SUBDIR"/* .
          fi

      - name: ðŸ› ï¸ Patch KernelSU-Next
        run: |
          cd kernel-source
          # 1. Integrate KernelSU-Next Source
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          
          # 2. Inject Hooks and Externs
          # We use 'extern' instead of #include to bypass header path issues
          # We place the hook AFTER the variable declarations to fix the C90 error
          
          echo "Patching fs/open.c..."
          sed -i '/long do_faccessat(int dfd, const char __user \*filename, int mode)/i \extern int ksu_handle_faccessat(int *dfd, const char __user **filename, int *mode, int *flags);' fs/open.c
          sed -i '/unsigned int lookup_flags = LOOKUP_FOLLOW;/a \\tksu_handle_faccessat(&dfd, &filename, &mode, NULL);' fs/open.c
          
          echo "Patching fs/exec.c..."
          sed -i '/int do_execveat_common(int fd, struct filename \*filename,/i \struct user_arg_ptr; \nextern int ksu_handle_execveat(int *fd, struct filename **filename, struct user_arg_ptr *argv, struct user_arg_ptr *envp, int *flags);' fs/exec.c
          sed -i '/struct linux_binprm \*bprm;/a \\tksu_handle_execveat(&fd, &filename, &argv, &envp, &flags);' fs/exec.c

          # 3. Add Configs
          CONFIG="arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig"
          sed -i '/CONFIG_KSU/d' $CONFIG
          echo "CONFIG_KSU=y" >> $CONFIG
          echo "CONFIG_KSU_NEXT=y" >> $CONFIG
          echo "CONFIG_KSU_MANUAL_HOOK=y" >> $CONFIG
          echo "CONFIG_OVERLAY_FS=y" >> $CONFIG
          # Disable KPROBES for qgki compatibility with manual hooks
          sed -i 's/CONFIG_KPROBES=y/CONFIG_KPROBES=n/g' $CONFIG

      - name: âš™ï¸ Configure and Compile
        run: |
          set -o pipefail
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchains
          CLANG_BIN=$TOOLCHAIN_DIR/clang/bin
          cd $GITHUB_WORKSPACE/kernel-source
          
          MAKE_ARGS="
            ARCH=arm64 \
            SUBARCH=arm64 \
            O=out \
            CC=$CLANG_BIN/clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=$TOOLCHAIN_DIR/gcc64/bin/aarch64-linux-android- \
            CROSS_COMPILE_ARM32=$TOOLCHAIN_DIR/gcc32/bin/arm-linux-androideabi- \
            LD=$CLANG_BIN/ld.lld \
            AR=$CLANG_BIN/llvm-ar \
            NM=$CLANG_BIN/llvm-nm \
            OBJCOPY=$CLANG_BIN/llvm-objcopy \
            OBJDUMP=$CLANG_BIN/llvm-objdump \
            STRIP=$CLANG_BIN/llvm-strip \
            DTC_EXT=dtc \
            KCFLAGS=-Wno-error
          "
          
          make $MAKE_ARGS vendor/gta9pwifi_eur_open_defconfig
          make -j$(nproc --all) $MAKE_ARGS Image.gz dtbs 2>&1 | tee ../build.log

          # ðŸ”— Create Image.gz-dtb
          DTBS=$(find out/arch/arm64/boot/dts -name "*.dtb")
          if [ -n "$DTBS" ]; then
            cat out/arch/arm64/boot/Image.gz $DTBS > out/arch/arm64/boot/Image.gz-dtb
          fi

          # ðŸ“¦ Prepare Output
          mkdir -p $GITHUB_WORKSPACE/final_output
          cp out/arch/arm64/boot/Image.gz-dtb $GITHUB_WORKSPACE/final_output/ 2>/dev/null || cp out/arch/arm64/boot/Image.gz $GITHUB_WORKSPACE/final_output/
          find out/arch/arm64/boot/dts -name "*.dtb" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;

      - name: ðŸ“¤ Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel-Result
          path: |
            final_output/*
            build.log

      - name: ðŸ“¤ Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel-Result
          path: |
            final_output/*
            build.log
