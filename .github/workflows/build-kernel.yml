name: Tab A9+ Custom Kernel (Bit 6 - qgki)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld
          
          mkdir toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 toolchains/gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 toolchains/gcc32
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b toolchains/clang

      - name: ðŸ“¦ Reconstruct and Unpack Source
        run: |
          echo "ðŸ”— Recombining parts from Kernel_Source/..."
          cat Kernel_Source/Kernels.zip.* > Combined_Source.zip
          
          mkdir -p kernel-source
          echo "ðŸ“‚ Extracting Zip..."
          7z x Combined_Source.zip -okernel-source/
          
          cd kernel-source
          
          # 1. SEARCH: Look for Kernel.tar.gz anywhere in the extracted folders
          INNER_TARBALL=$(find . -name "Kernel.tar.gz" | head -n 1)
          
          if [ -n "$INNER_TARBALL" ]; then
            echo "ðŸ“¦ Found inner tarball at $INNER_TARBALL. Extracting..."
            # Extract it to the current directory (kernel-source)
            tar -xf "$INNER_TARBALL" --strip-components=1
          else
            echo "â„¹ï¸ No Kernel.tar.gz found, checking if files are nested in a folder..."
            # If Samsung put everything inside a folder like SM-X210_EUR_14/
            # we move everything up one level.
            if [ -d arch ] || [ -f Makefile ]; then
               echo "âœ… Files already at top level."
            else
               echo "ðŸ“‚ Moving nested files to top level..."
               # Find the folder that actually contains the Makefile
               NESTED_DIR=$(find . -maxdepth 2 -name "Makefile" -exec dirname {} \;)
               if [ "$NESTED_DIR" != "." ] && [ -n "$NESTED_DIR" ]; then
                  mv "$NESTED_DIR"/* .
               fi
            fi
          fi
          
          # 2. FINAL VERIFICATION: Let's see where the files actually are
          echo "ðŸ” Verifying directory structure..."
          ls -F
          
          if [ -f "arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig" ]; then
             echo "âœ… SUCCESS: Tab A9+ source verified!"
          else
             echo "âŒ ERROR: Defconfig not found! Printing directory tree to help debug:"
             find . -maxdepth 3 -name "*defconfig*"
             exit 1
          fi

      - name: ðŸ› ï¸ Patch KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main
          
          CONFIG="arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig"
          echo "CONFIG_KSU=y" >> $CONFIG
          echo "CONFIG_OVERLAY_FS=y" >> $CONFIG
          sed -i 's/CONFIG_ALWAYS_ENFORCE=y/CONFIG_ALWAYS_ENFORCE=n/g' $CONFIG

      - name: âš™ï¸ Configure and Compile
        run: |
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchains
          CLANG_BIN=$TOOLCHAIN_DIR/clang/bin
          
          cd $GITHUB_WORKSPACE/kernel-source
          
          MAKE_ARGS="
            ARCH=arm64 \
            SUBARCH=arm64 \
            O=out \
            CC=$CLANG_BIN/clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=$TOOLCHAIN_DIR/gcc64/bin/aarch64-linux-android- \
            CROSS_COMPILE_ARM32=$TOOLCHAIN_DIR/gcc32/bin/arm-linux-androideabi- \
            LD=$CLANG_BIN/ld.lld \
            AR=$CLANG_BIN/llvm-ar \
            NM=$CLANG_BIN/llvm-nm \
            OBJCOPY=$CLANG_BIN/llvm-objcopy \
            OBJDUMP=$CLANG_BIN/llvm-objdump \
            STRIP=$CLANG_BIN/llvm-strip \
            DTC_EXT=dtc \
            KCFLAGS=-Wno-error
          "

          make $MAKE_ARGS vendor/gta9pwifi_eur_open_defconfig
          make -j$(nproc --all) $MAKE_ARGS Image.gz-dtb 2>&1 | tee ../build.log

          mkdir -p $GITHUB_WORKSPACE/final_output
          find out/arch/arm64/boot -name "Image.gz-dtb" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;

      - name: ðŸ“¤ Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel-KSU
          path: |
            final_output/Image.gz-dtb
            build.log
