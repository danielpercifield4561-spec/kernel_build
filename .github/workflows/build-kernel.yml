name: Tab A9+ Custom Kernel V2 (Bit 6 - qgki) - Fixed KSU-Next

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld
          mkdir toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 toolchains/gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 toolchains/gcc32
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b toolchains/clang

      - name: üì¶ Reconstruct and Unpack Source
        run: |
          echo "üîß Reconstructing source archive..."
          cat Kernel_Source/Kernels.zip.* > Combined_Source.zip
          mkdir -p kernel-source
          7z x Combined_Source.zip -okernel-source/
          cd kernel-source
          if [ -f "Kernels.zip" ]; then 
            echo "üì¶ Unpacking inner archive..."
            7z x "Kernels.zip" -aoa && rm "Kernels.zip"; 
          fi
          INNER_TARBALL=$(find . -name "Kernel.tar.gz" | head -n 1)
          if [ -n "$INNER_TARBALL" ]; then 
            echo "üì¶ Extracting tarball..."
            tar -xf "$INNER_TARBALL" --strip-components=1 && rm "$INNER_TARBALL"; 
          fi
          if [ ! -f Makefile ]; then
            echo "üîç Finding kernel source..."
            SUBDIR=$(find . -maxdepth 2 -name "Makefile" -exec dirname {} \;)
            [ -n "$SUBDIR" ] && mv "$SUBDIR"/* .
          fi
          echo "‚úÖ Source unpacked successfully"

      - name: üõ†Ô∏è Patch KernelSU-Next with Enhanced Error Handling
        run: |
          cd kernel-source
          set -e  # Exit on any error
          
          echo "üöÄ Starting KernelSU-Next integration..."
          
          # 1. Integrate KernelSU-Next Source with error checking
          echo "üì• Downloading and setting up KernelSU-Next..."
          if ! curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" -o ksu_setup.sh; then
            echo "‚ùå Failed to download KernelSU-Next setup script"
            exit 1
          fi
          if ! bash ksu_setup.sh next; then
            echo "‚ùå Failed to execute KernelSU-Next setup"
            exit 1
          fi
          rm ksu_setup.sh
          echo "‚úÖ KernelSU-Next source integrated"
          
          # 2. Check if required files exist
          if [ ! -f "fs/open.c" ]; then
            echo "‚ùå fs/open.c not found"
            exit 1
          fi
          if [ ! -f "fs/exec.c" ]; then
            echo "‚ùå fs/exec.c not found"
            exit 1
          fi
          
          # 3. Add Externs with backup
          echo "üìù Adding extern declarations..."
          cp fs/open.c fs/open.c.backup
          cp fs/exec.c fs/exec.c.backup
          
          # Add extern for faccessat hook
          if ! grep -q "ksu_handle_faccessat" fs/open.c; then
            sed -i '1i extern int ksu_handle_faccessat(int *dfd, const char __user **filename, int *mode, int *flags);' fs/open.c
          fi
          
          # Add extern for execveat hook
          if ! grep -q "ksu_handle_execveat" fs/exec.c; then
            sed -i '1i struct user_arg_ptr;\nextern int ksu_handle_execveat(int *fd, struct filename **filename, struct user_arg_ptr *argv, struct user_arg_ptr *envp, int *flags);' fs/exec.c
          fi
          echo "‚úÖ Extern declarations added"
          
          # 4. Inject Hooks with multiple pattern matching
          echo "ü™ù Injecting KSU hooks..."
          
          # Faccessat hook - try multiple patterns
          if grep -q "long do_faccessat(int dfd, const char __user \*filename, int mode" fs/open.c; then
            sed -i '/long do_faccessat(int dfd, const char __user \*filename, int mode)/{n;s/{/{ ksu_handle_faccessat(\&dfd, \&filename, \&mode, NULL);/}' fs/open.c
            echo "‚úÖ Faccessat hook injected (pattern 1)"
          elif grep -q "long do_faccessat.*int dfd.*const char __user \*filename.*int mode" fs/open.c; then
            # More flexible pattern
            sed -i '/long do_faccessat/{n;s/{/{ ksu_handle_faccessat(\&dfd, \&filename, \&mode, NULL);/}' fs/open.c
            echo "‚úÖ Faccessat hook injected (pattern 2)"
          else
            echo "‚ö†Ô∏è Warning: Could not find do_faccessat function with expected signature"
            grep -n "do_faccessat" fs/open.c | head -5
          fi
          
          # Execveat hook - try multiple patterns
          if grep -q "int do_execveat_common(int fd, struct filename \*filename," fs/exec.c; then
            sed -i '/int do_execveat_common(int fd, struct filename \*filename,/{n;s/{/{ ksu_handle_execveat(\&fd, \&filename, \&argv, \&envp, \&flags);/}' fs/exec.c
            echo "‚úÖ Execveat hook injected (pattern 1)"
          elif grep -q "do_execveat_common" fs/exec.c; then
            sed -i '/do_execveat_common/{n;s/{/{ ksu_handle_execveat(\&fd, \&filename, \&argv, \&envp, \&flags);/}' fs/exec.c
            echo "‚úÖ Execveat hook injected (pattern 2)"
          else
            echo "‚ö†Ô∏è Warning: Could not find do_execveat_common function"
            grep -n "do_execveat_common\|do_execve" fs/exec.c | head -5
          fi
          
          # 5. Find and configure defconfig
          echo "‚öôÔ∏è Configuring kernel..."
          CONFIG_PATH=$(find . -path "*/arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig" | head -n 1)
          
          if [ -z "$CONFIG_PATH" ]; then
            echo "‚ùå Defconfig not found at expected path"
            echo "üîç Searching for available defconfigs:"
            find . -name "*gta9pwifi*" -o -name "*defconfig" | grep -E "gta9pwifi|vendor" | head -10
            exit 1
          fi
          
          echo "üìã Using defconfig: $CONFIG_PATH"
          
          # Remove existing KSU configs
          sed -i '/CONFIG_KSU/d' "$CONFIG_PATH"
          
          # Add KSU configs
          {
            echo "CONFIG_KSU=y"
            echo "CONFIG_KSU_NEXT=y"
            echo "CONFIG_KSU_MANUAL_HOOK=y"
            echo "CONFIG_OVERLAY_FS=y"
          } >> "$CONFIG_PATH"
          
          # Disable KPROBES if enabled (can conflict with KSU)
          sed -i 's/CONFIG_KPROBES=y/CONFIG_KPROBES=n/g' "$CONFIG_PATH"
          
          echo "‚úÖ Kernel configuration updated"
          
          # 6. Verify hook injection
          echo "üîç Verifying hook injection..."
          echo "=== fs/open.c hook check ==="
          grep -A 2 "ksu_handle_faccessat" fs/open.c || echo "‚ö†Ô∏è Faccessat hook not found in expected location"
          
          echo "=== fs/exec.c hook check ==="
          grep -A 2 "ksu_handle_execveat" fs/exec.c || echo "‚ö†Ô∏è Execveat hook not found in expected location"
          
          echo "‚úÖ KernelSU-Next integration completed"

      - name: ‚öôÔ∏è Configure and Compile
        run: |
          set -o pipefail
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchains
          CLANG_BIN=$TOOLCHAIN_DIR/clang/bin
          cd $GITHUB_WORKSPACE/kernel-source
          
          echo "üîß Setting up build environment..."
          
          MAKE_ARGS="
            ARCH=arm64 \
            SUBARCH=arm64 \
            O=out \
            CC=$CLANG_BIN/clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=$TOOLCHAIN_DIR/gcc64/bin/aarch64-linux-android- \
            CROSS_COMPILE_ARM32=$TOOLCHAIN_DIR/gcc32/bin/arm-linux-androideabi- \
            LD=$CLANG_BIN/ld.lld \
            AR=$CLANG_BIN/llvm-ar \
            NM=$CLANG_BIN/llvm-nm \
            OBJCOPY=$CLANG_BIN/llvm-objcopy \
            OBJDUMP=$CLANG_BIN/llvm-objdump \
            STRIP=$CLANG_BIN/llvm-strip \
            DTC_EXT=dtc \
            KCFLAGS=-Wno-error
          "
          
          echo "‚öôÔ∏è Configuring kernel..."
          make $MAKE_ARGS vendor/gta9pwifi_eur_open_defconfig
          
          echo "üî® Starting compilation..."
          make -j$(nproc --all) $MAKE_ARGS Image.gz dtbs 2>&1 | tee ../build.log
          
          echo "üì¶ Preparing artifacts..."
          # üîó Artifact Logic
          mkdir -p $GITHUB_WORKSPACE/final_output
          
          if [ -f "out/arch/arm64/boot/Image.gz" ]; then
            echo "‚úÖ Kernel image built successfully"
            DTBS=$(find out/arch/arm64/boot/dts -name "*.dtb" 2>/dev/null | head -10)
            if [ -n "$DTBS" ]; then
              echo "üîó Combining kernel with DTBs..."
              cat out/arch/arm64/boot/Image.gz $DTBS > out/arch/arm64/boot/Image.gz-dtb
              cp out/arch/arm64/boot/Image.gz-dtb $GITHUB_WORKSPACE/final_output/
            fi
            cp out/arch/arm64/boot/Image.gz $GITHUB_WORKSPACE/final_output/
            find out/arch/arm64/boot/dts -name "*.dtb" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;
          else
            echo "‚ùå Kernel image not found"
            exit 1
          fi
          
          echo "‚úÖ Build completed successfully"

      - name: üì§ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Result-${{ github.run_id }}
          path: |
            final_output/*
            build.log
          retention-days: 30

      - name: üìä Upload Backup Files (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: KernelSU-Debug-Info-${{ github.run_id }}
          path: |
            kernel-source/fs/open.c.backup
            kernel-source/fs/exec.c.backup
          retention-days: 7
